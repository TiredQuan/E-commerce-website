<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&family=Playfair+Display:ital@0;1&family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d43c58fe5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogoIpsum</title>
    <link rel="stylesheet" href="dist/css/main.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__favorites-cta"><a href="#">Your favorites are back in stock. Shop now</a></div>
            <section class="header__nav">
                <button class="header__nav--menu header__nav--button" onclick="menuX()">
                    <i class="fas fa-bars" id='menu-x'></i>
                </button>
                <a href="index.html"><img src="images/icon/logoipsum-logo-11.svg" alt="logoipsum logo" class="header__nav--logo"></a>
                <nav class="header__nav--bar">
                    <ul>
                        <li><a href="#">Shirts</a></li>
                        <li><a href="#">Shoes</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">New Arrivals</a></li>
                        <li><a href="#">Gift</a></li>
                    </ul>
                </nav>
                <button class="header__nav--cart header__nav--button">
                    <i class="fas fa-shopping-bag"></i>
                </button>
            </section>
            <section class="header__mobile" id="mobile-menu"></section>
            <section class="header__hero"></section>
        </header>
    </div>
    <script src="dist/script.min.js"></script>
</body>
</html>
